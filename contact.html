<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Contact Page Styles */
        .contact-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .contact-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 1.1em;
        }
        .contact-item span {
            font-weight: bold;
        }
        .contact-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 1em;
        }
        .contact-form button {
            padding: 12px;
            background-color: #FF7F50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .contact-form button:hover {
            background-color: #FF6347;
        }
    </style>
</head>

    <!-- Navigation Bar -->

            </div>

            <div class="contact-item">
                <span>Location:</span> Imafon, Nigeria
